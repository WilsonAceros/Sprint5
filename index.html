<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <main class="main-login">
        <div class="form2">
            <form action="" class="formulario">
                <div class="main_sesion">
                    <h2>INICIAR SESIÓN</h2>
                </div>
                <div class="user_log">
                    <div class="name">

                    <div class="pass">

                        <input type="password" id="campoUsuarioContrasena">
                    </div>
                    <div class="contenedorBoton">
                        <!-- <input type="submit" value="Iniciar Sesión" id="button_login" onclick="verificarInicioSesion3()"> -->
                        <input type="submit" value="Iniciar Sesión" id="button_login">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="funcionesInicioSesion3.js"></script>
